<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro da Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 24px;
      color: #111827;
      text-align: center;
    }

    p {
      margin-top: 0;
      margin-bottom: 24px;
      color: #6b7280;
      text-align: center;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .status {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro da Escola</h1>
    <p>Informe os dados abaixo para iniciar a configuração da grade de horários</p>

    <form id="schoolForm">
      <label>Nome da Escola</label>
      <input type="text" id="nomeEscola" required />

      <label>Cidade</label>
      <input type="text" id="cidade" required />

      <label>Estado</label>
      <input type="text" id="estado" required />

      <label>Email do Coordenador</label>
      <input type="email" id="email" required />

      <label>WhatsApp do Coordenador</label>
      <input type="text" id="whatsapp" placeholder="+55..." required />

      <button type="submit">Cadastrar Escola</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById("schoolForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      statusDiv.textContent = "Enviando dados...";
      statusDiv.className = "status";

      const dados = {
        nomeEscola: document.getElementById("nomeEscola").value,
        cidade: document.getElementById("cidade").value,
        estado: document.getElementById("estado").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value
      };

      try {
        const response = await fetch("COLE_AQUI_SEU_WEBHOOK_DO_N8N", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        if (!response.ok) {
          throw new Error("Erro ao cadastrar");
        }

        statusDiv.textContent = "Escola cadastrada com sucesso!";
        statusDiv.className = "status success";
        form.reset();

      } catch (error) {
        statusDiv.textContent = "Erro ao enviar os dados. Tente novamente.";
        statusDiv.className = "status error";
      }
    });
  </script>

</body>
</html>
