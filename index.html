<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <form id="formProfessor">
    <h2>Cadastro de Professores</h2>

    <label>Nome do Professor</label>
    <input type="text" id="nome" required>

    <label>Disciplina</label>
    <input type="text" id="disciplina" required>

    <label>Quantidade de horários semanais</label>
    <input type="number" id="cargaHoraria" min="1" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="+55..." required>

    <button type="submit">Enviar</button>

    <div id="mensagem"></div>
  </form>

  <script>
    const form = document.getElementById("formProfessor");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        disciplina: document.getElementById("disciplina").value,
        cargaHoraria: Number(document.getElementById("cargaHoraria").value),
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value
      };

      try {
        const resposta = await fetch("COLE_AQUI_URL_DO_WEBHOOK", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          mensagem.innerHTML = "<p class='success'>Cadastro enviado com sucesso!</p>";
          form.reset();
        } else {
          mensagem.innerHTML = "<p class='error'>Erro ao enviar os dados.</p>";
        }
      } catch (error) {
        mensagem.innerHTML = "<p class='error'>Falha na conexão.</p>";
      }
    });
  </script>

</body>
</html>
